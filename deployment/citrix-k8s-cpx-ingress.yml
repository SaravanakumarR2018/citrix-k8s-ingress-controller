#  _ __ ___ | | ___| |__ (_)_ __   __| (_)_ __   __ _ ___
# | '__/ _ \| |/ _ \ '_ \| | '_ \ / _` | | '_ \ / _` / __|
# | | | (_) | |  __/ |_) | | | | | (_| | | | | | (_| \__ \
# |_|  \___/|_|\___|_.__/|_|_| |_|\__,_|_|_| |_|\__, |___/
#                                   rolebindings|___/
# =====================================================
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: cpx-ingress-k8-role
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cpx-ingress-k8-role
subjects:
- kind: ServiceAccount
  name: cpx-ingress-k8-role
  namespace: default
apiVersion: rbac.authorization.k8s.io/v1
# =====================================================
#                      _                                          _
#  ___  ___ _ ____   _(_) ___ ___  __ _  ___ ___ ___  _   _ _ __ | |_ ___
# / __|/ _ \ '__\ \ / / |/ __/ _ \/ _` |/ __/ __/ _ \| | | | '_ \| __/ __|
# \__ \  __/ |   \ V /| | (_|  __/ (_| | (_| (_| (_) | |_| | | | | |_\__ \
# |___/\___|_|    \_/ |_|\___\___|\__,_|\___\___\___/ \__,_|_| |_|\__|___/
#                                                          serviceaccounts
# =====================================================
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cpx-ingress-k8-role
  namespace: default
---
# ====================CPX with Inbuilt Ingress Controller  =================================
apiVersion: v1
kind: ReplicationController
metadata:
  name: cpx-ingress
spec:
  replicas: 1
  template:
    metadata:
      name: cpx-ingress
      labels:
        app: cpx-ingress
    spec:
      serviceAccountName: cpx-ingress-k8-role
      containers:
      - name: cpx-ingress
        image: "us.gcr.io/citrix-217108/citrix-k8s-cpx-ingress:latest"
        securityContext:
           privileged: true
        env:
         - name: "EULA"
           value: "yes"
